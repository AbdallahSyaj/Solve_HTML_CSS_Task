<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Size Control</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 100vh;
        }

        .item {
            margin: 5px;
            padding: 10px;
            background-color: lightblue;
        }

        .item1 {
            flex-grow: 1; 
        }

        .item2 {
            flex-grow: 2; 
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        
    </div>
</body>
</html>
