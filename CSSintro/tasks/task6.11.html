<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9d8a7;
            border: 2px solid #000;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .form-header {
            text-align: center;
            background-color: #d46a5a;
            color: white;
            padding: 10px;
            font-size: 20px;
            border-radius: 3px;
            margin-bottom: 15px;
        }

        .form-input {
            width: 94%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
        }

        .form-button {
            width: 100%;
            padding: 10px;
            background-color: #ffc107;
            color: black;
            border: none;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 3px;
        }

        .form-button:hover {
            background-color: #e6a700;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">Contact Us!</div>
        <form>
            <input type="text" class="form-input" placeholder="Name......">
            <input type="email" class="form-input" placeholder="Email......">
            <input type="text" class="form-input" placeholder="Subject......">
            <textarea class="form-input" placeholder="Message........" rows="4"></textarea>
            <button type="submit" class="form-button">SEND MESSAGE</button>
        </form>
    </div>
</body>
</html>
