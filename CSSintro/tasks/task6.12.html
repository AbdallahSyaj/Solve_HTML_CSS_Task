<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .gradient-background {
            width: 400px;
            height: 200px;
            background: linear-gradient(45deg, #1f1f7a 0%, #80005a 50%, #d4ff00 50%, #05c605 100%);
            color: rgb(255, 4, 4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
    </style>
    <title>Four Color Background</title>
</head>
<body>
    <h1>Four Color Background (Split diagonally):</h1>
    <div class="gradient-background">
        This div element has a four colors background.
    </div>
</body>
</html>
