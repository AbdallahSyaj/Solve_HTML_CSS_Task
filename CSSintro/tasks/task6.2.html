<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Text Styles</title>
    <style>
        .blue-text {
            color: blue;
            font-size: 30px;
        }
        .pink-text {
            color: pink;
        }
        .custom-style {
            color: aqua;
            font-size: 2em;
        }
        .yellow-text {
            color: yellow;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <p style="color: red;">Change the color to red using inline style</p>
    <p class="blue-text">Change the color to blue and font to 30px using internal style</p>
    <p class="pink-text">This text should be pink using external style</p>
    <p class="custom-style">Change the color to your favorite and font to 2em using internal style</p>
    <p class="yellow-text">Change the color to yellow and font to 3rem using external style</p>
</body>
</html>
