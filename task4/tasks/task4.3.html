<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Language Layout</title>
    <style>
        table {
            width: 100%;
            border: 1px solid black;
            padding: 15px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
        }
        th {
            width: 70%;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Programming language</th>
            <td>Java</td>
        </tr>
        <tr>
            <td>Ruby</td>
        </tr>
    </table>
</body>
</html>
