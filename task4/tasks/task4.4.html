<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <style>
        table {
            width: 100%;
            border: 1px solid black;
            padding: 10px;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Job role</th>
        </tr>
        <tr>
            <td>Saleem</td>
            <td rowspan="2">Product owner</td>
        </tr>
        <tr>
            <td>Waleed</td>
            
        </tr>
        <tr>
            <td>Ahmad</td>
            <td>Business analysis</td>
        </tr>
    </table>
</body>
</html>
